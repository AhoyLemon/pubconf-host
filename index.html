<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Welcome To PubConf</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,700i|Work+Sans:300,400,700">
  <link rel="stylesheet" href="dist/reset.css">
  <link rel="stylesheet" href="dist/reveal.css">
  <link rel="stylesheet" href="dist/theme/blood.css">
  <link rel="stylesheet" href="plugin/highlight/monokai.css">
  <link rel="stylesheet" href="css/lemon.css">
  <!-- Printing and PDF exports-->
  <script>
    var link = document.createElement( 'link' );
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName( 'head' )[0].appendChild( link );
    
  </script>
  <!-- Favicons-->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <link rel="manifest" href="/favicons/site.webmanifest">
  <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#e5e828">
  <link rel="shortcut icon" href="/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#e5e828">
  <meta name="msapplication-config" content="/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:creator" content="@AhoyLemon">
  <meta name="twitter:title" content="Welcome To PubConf">
  <meta name="twitter:description" content="edit this description in _variables.pug">
  <meta name="twitter:image" content="/img/og-image.png">
  <meta name="twitter:url" content="">
  <meta property="og:title">
  <meta property="og:type" content="website">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:description" content="edit this description in _variables.pug">
  <meta property="og:url" content="">
  <meta property="og:image" content="/img/og-image.png">
</head>
<body> 
  <div class="reveal">
    <div class="slides">
      <section>
        <section data-background="img/bg/robots-1.webp" data-auto-animate><img src="svg/event-logo-2.svg"></section>
        <section data-background="img/bg/robots-2.webp" data-auto-animate><img src="svg/event-logo-2.svg">
          <p>Get yourself a drink.</p>
        </section>
        <section data-background="img/bg/cyberpunk-2.webp" data-auto-animate><img src="svg/event-logo-2.svg">
          <p>The show starts at 7:00pm</p>
          <p>(unless Lemon gets distracted by something.)</p>
        </section>
        <section data-background="img/bg/art-deco-1.webp" data-auto-animate><img src="svg/event-logo-2.svg">
          <p>Hey, have you visited SavasLabs.com ? Because our sponsors would like you to do that please.</p>
        </section>
        <section data-background="img/bg/blacklight.webp" data-auto-animate><img src="svg/event-logo-2.svg"></section>
        <section data-background="img/bg/isometric-1.webp" data-auto-animate><img src="svg/event-logo-2.svg"></section>
        <section data-background="img/bg/isometric-2.webp" data-auto-animate><img src="svg/event-logo-2.svg"></section>
      </section>
    </div>
    <div class="javascripts">
      <script src="dist/reveal.js"></script>
      <script src="plugin/notes/notes.js"></script>
      <script src="plugin/markdown/markdown.js"></script>
      <script src="plugin/highlight/highlight.js"></script>
      <script src="plugin/zoom/zoom.js"></script>
      <script src="js/reveal-config.js"></script>
    </div>
  </div>
</body>
